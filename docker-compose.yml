services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: duck-retail-analytics
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data file for easy updates without rebuild
      - ./Test_Data.xlsx:/app/Test_Data.xlsx:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
